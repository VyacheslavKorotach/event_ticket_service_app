<!doctype  html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Event Services</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script language="javascript" type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
            type="application/javascript"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="http://korotach.com/web3-test/style.css"/>
    <script language="javascript" type="text/javascript"
            src="http://korotach.com/web3-test/event_service_abi.js"></script>
    <script language="javascript" type="text/javascript"
            src="http://korotach.com/web3-test/contract_address.js"></script>
    <!-- development version, includes helpful console warnings -->

    <!-- template for the modal component -->
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">

                        <div class="modal-header">
                            <slot name="header">
                                default header
                            </slot>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                                default body
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                                {#                                default footer#}
                                <button class="modal-default-button" @click="$emit('close')">
                                    OK
                                </button>
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h1 class="text-center">Event Ticket Service</h1>
            <!-- <h4  class="text-center">Event Tickets Office</h4> -->
            <table cellpadding="20" , align="center">
                <tr>
                    <td>
                        <p><a href="{% url 'event_service' %}"><b>Events</b></a></p>
                    </td>
                    <td>
                        <p><a href="{% url 'index' %}"><b>Home</b></a></p>
                    </td>
                    <td>
                        <p><a href="{% url 'ticket_service' %}"><b>Tickets</b></a></p>
                    </td>
                </tr>

            </table>
            {% block main %}
            {% endblock %}
            <p></p>
            <table cellpadding="20" , align="center">
                <tr>
                    <td>
                        <p><a href="{% url 'event_service' %}"><b>Events</b></a></p>
                    </td>
                    <td>
                        <p><a href="{% url 'index' %}"><b>Home</b></a></p>
                    </td>
                    <td>
                        <p><a href="{% url 'ticket_service' %}"><b>Tickets</b></a></p>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
</html>
